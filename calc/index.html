<!DOCTYPE html> 
<html>
  <head>
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div id="field">
        <div id="screen" class="gray screen light-text">...</div>
        <div id="ac" class="red sinle-operator btn center-text light-text">AC</div>
        <div id="eq" class="gray btn center-text light-text">=</div>
        <div id="ne" class="gray btn center-text light-text">≠</div>
        <div id="sr3" class="gray sinle-operator btn center-text light-text">∛</div>
        <div id="add" class="gray operator btn center-text light-text">+</div>
        <div id="div" class="gray operator btn center-text light-text">÷</div>
        <div id="min" class="gray operator btn center-text light-text">-</div>
        <div id="inf" class="light-gray number btn center-text light-text">∞</div>
        <div id="9" class="light-gray number btn center-text light-text">9</div>
        <div id="10" class="light-gray number btn center-text light-text">10</div>
        <div id="mul" class="gray operator btn center-text light-text">×</div>
        <div id="5" class="light-gray number btn center-text light-text">5</div>
        <div id="6" class="light-gray number btn center-text light-text">6</div>
        <div id="7" class="light-gray number btn center-text light-text">7</div>
        <div id="add0" class="gray number-operator btn center-text light-text">+0</div>
        <div id="e" class="light-gray number btn center-text light-text">e</div>
        <div id="pi" class="light-gray number btn center-text light-text">π</div>
        <div id="4" class="light-gray number btn center-text light-text">4</div>
        <div id="min1" class="light-gray number-operator btn center-text light-text">-1</div>
        <div id="0" class="light-gray number btn center-text light-text">0</div>
        <div id="1" class="light-gray number btn center-text light-text">1</div>
      </div>
      
    </div>
  </body>
</html>
