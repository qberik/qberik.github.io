<!DOCTYPE html> 
<html>
  <head>
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="disable-dbl-tap-zoom container">
      <div id="field">
        <div id="screen" class="gray screen light-text">...</div>
        <button id="ac" class="red sinle-operator btn center-text light-text">AC</button>
        <button id="eq" class="gray btn center-text light-text">=</button>
        <button id="ne" class="gray btn center-text light-text">≠</button>
        <button id="sr3" class="gray sinle-operator btn center-text light-text">∛</button>
        <button id="add" class="gray operator btn center-text light-text">+</button>
        <button id="button" class="gray operator btn center-text light-text">÷</button>
        <button id="min" class="gray operator btn center-text light-text">-</button>
        <button id="inf" class="light-gray number btn center-text light-text">∞</button>
        <button id="9" class="light-gray number btn center-text light-text">9</button>
        <button id="10" class="light-gray number btn center-text light-text">10</button>
        <button id="mul" class="gray operator btn center-text light-text">×</button>
        <button id="5" class="light-gray number btn center-text light-text">5</button>
        <button id="6" class="light-gray number btn center-text light-text">6</button>
        <button id="7" class="light-gray number btn center-text light-text">7</button>
        <button id="add0" class="gray number-operator btn center-text light-text">+0</button>
        <button id="e" class="light-gray number btn center-text light-text">e</button>
        <button id="pi" class="light-gray number btn center-text light-text">π</button>
        <button id="4" class="light-gray number btn center-text light-text">4</button>
        <button id="min1" class="light-gray number-operator btn center-text light-text">-1</button>
        <button id="0" class="light-gray number btn center-text light-text">0</button>
        <button id="1" class="light-gray number btn center-text light-text">1</button>
      </div>
      
    </div>
  </body>
</html>
